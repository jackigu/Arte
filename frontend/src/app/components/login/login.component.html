<body>
  <section>
    <div class="form-box">
      <div class="form-value">
        <form (submit)="login()" action="">
          <h2><b>Iniciar Sesión</b></h2>

          <div class="inputbox">
            <i class="fas fa-envelope" id="icon"></i>
            <input type="email" id="email" name="email" [(ngModel)]="email" required>
            <label for="">Correo Electrónico</label>
          </div>


        <div class="inputbox">
            <i class="fas fa-lock" id="icon"></i>
            <input type="password" id="password" name="password"  [(ngModel)]="password" required>
            <label for="">Contraseña</label>
        </div>
          <div class="forget">
            <label for=""><input type="checkbox">Recordar <a href="/register">Olvidé mi Contraseña</a></label>
          </div>
          <button class="button type1" type="submit">
            <span class="btn-txt">Iniciar Sesión</span>
          </button>
          <div class="register">
            <p>¿No tienes una cuenta?<a href="/register">Registrarme</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
