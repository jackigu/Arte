<body>
    <div class="col-lg-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Comparte tu Arte
            </div>
            <div class="card-body">
                <form (submit)="uploadPhoto(title, description)">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Título" required #title>
                    </div>
                    <div class="form-group">
                        <textarea rows="1" class="form-control" placeholder="Descripción" required #description ></textarea>
                    </div>
    
                    <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                      <img [src]="photoSelected || 'assets/no-image.png'" class="img-fluid" alt="No image"
                        (click)="photoInput.click()" style="cursor: pointer;">
    
                        <button class="btn">
                            <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
                                <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
                            </svg>
                        
                            <span class="text">Compartir</span>
                        </button>       
                </form>
            </div>
        </div>
    </div>
    </body>
