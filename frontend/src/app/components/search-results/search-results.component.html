<div class="container-input">
    <input type="text" placeholder="Buscar" name="text" class="input" [(ngModel)]="query" (input)="searchPhotos()">
    <svg fill="#000000" width="20px" height="20px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
        <path d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z" fill-rule="evenodd"></path>
    </svg>
  </div>

  <div class="photo-gallery">
    <div *ngIf="searchResults.length > 0" class="search-results gallery-item" (mouseenter)="showDescription = true" (mouseleave)="showDescription = false">
      <img [src]="'http://localhost:4000/' + searchResults[0].imagePath" alt="Foto">
      <div class="description" *ngIf="showDescription">
        <div class="description-content">
          <p>{{ searchResults[0].title }}</p>
          <button class="edit-button" (click)="selectedCard(searchResults[0]._id)">
            <i class="fas fa-eye"></i>
          </button>
          <label class="ui-like" >
            <input type="checkbox">
            <div class="like">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill=""><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"><path d="M20.808,11.079C19.829,16.132,12,20.5,12,20.5s-7.829-4.368-8.808-9.421C2.227,6.1,5.066,3.5,8,3.5a4.444,4.444,0,0,1,4,2,4.444,4.444,0,0,1,4-2C18.934,3.5,21.773,6.1,20.808,11.079Z"></path></g></svg>
               </div> 
          </label>
        </div>
      </div>
    </div>
  
    <div *ngFor="let result of searchResults.slice(1)" class="gallery-item" (mouseenter)="showDescription = true" (mouseleave)="showDescription = false">
      <img [src]="'http://localhost:4000/' + result.imagePath" alt="Foto">
      <div class="description" *ngIf="showDescription">
        <div class="description-content">
          <p>{{ result.title }}</p>   
          <button class="edit-button" (click)="selectedCard(result._id)">
            <i class="fas fa-eye"></i>
          </button>
          <label class="ui-like" >
            <input type="checkbox">
            <div class="like">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill=""><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"><path d="M20.808,11.079C19.829,16.132,12,20.5,12,20.5s-7.829-4.368-8.808-9.421C2.227,6.1,5.066,3.5,8,3.5a4.444,4.444,0,0,1,4,2,4.444,4.444,0,0,1,4-2C18.934,3.5,21.773,6.1,20.808,11.079Z"></path></g></svg>
               </div> 
          </label>
        </div>
      </div>
    </div>
  </div>
